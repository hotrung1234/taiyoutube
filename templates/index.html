<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container text-center mt-5">
  <h2 class="mb-4">📥 Tải video YouTube</h2>
  
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}

  <form method="post">
    <div class="input-group mb-3">
      <input type="text" name="url" class="form-control" placeholder="Dán link YouTube vào đây...">
      <button class="btn btn-primary" type="submit">Tải về</button>
    </div>
  </form>

  <p class="text-muted">Ứng dụng chạy miễn phí trên Render</p>
</div>

</body>
</html>
